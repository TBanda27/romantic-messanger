<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Message Sender</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --success-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .main-container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 2rem;
        }

        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }

        .card-header {
            background: var(--primary-gradient);
            color: white;
            border-radius: 20px 20px 0 0 !important;
            padding: 1.5rem;
            border: none;
        }

        .card-header h1 {
            font-size: 2rem;
            font-weight: 700;
            margin: 0;
            text-align: center;
        }

        .card-header p {
            text-align: center;
            margin: 0.5rem 0 0 0;
            opacity: 0.9;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.25rem rgba(102, 126, 234, 0.25);
        }

        .btn-primary {
            background: var(--primary-gradient);
            border: none;
            padding: 0.75rem 2rem;
            font-weight: 600;
            border-radius: 10px;
            transition: transform 0.2s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .stage-tracker {
            margin: 2rem 0;
            padding: 1.5rem;
            background: #f8f9fa;
            border-radius: 15px;
        }

        .stage-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            margin-bottom: 0.75rem;
            border-radius: 10px;
            background: white;
            transition: all 0.5s ease, opacity 0.5s ease;
            border-left: 4px solid #e9ecef;
        }

        .stage-item.pending {
            opacity: 1;
        }

        .stage-item.active {
            border-left-color: #667eea;
            background: linear-gradient(90deg, rgba(102, 126, 234, 0.1) 0%, white 100%);
            transform: scale(1.02);
        }

        .stage-item.completed {
            border-left-color: #28a745;
            background: linear-gradient(90deg, rgba(40, 167, 69, 0.1) 0%, white 100%);
        }

        .stage-item.failed {
            border-left-color: #dc3545;
            background: linear-gradient(90deg, rgba(220, 53, 69, 0.1) 0%, white 100%);
        }

        .stage-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .stage-item.pending .stage-icon {
            background: #e9ecef;
            color: #6c757d;
        }

        .stage-item.active .stage-icon {
            background: #667eea;
            color: white;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .stage-item.completed .stage-icon {
            background: #28a745;
            color: white;
        }

        .stage-item.failed .stage-icon {
            background: #dc3545;
            color: white;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .stage-content {
            flex-grow: 1;
        }

        .stage-title {
            font-weight: 600;
            margin: 0;
            font-size: 1rem;
        }

        .stage-description {
            margin: 0;
            font-size: 0.875rem;
            color: #6c757d;
        }

        .progress-bar-custom {
            height: 8px;
            border-radius: 10px;
            background: #e9ecef;
            margin-bottom: 1rem;
            overflow: hidden;
        }

        .progress-bar-custom .progress {
            height: 100%;
            background: var(--primary-gradient);
            transition: width 0.5s ease;
            border-radius: 10px;
        }

        .message-display {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 2rem;
            border-radius: 15px;
            margin: 1.5rem 0;
            font-size: 1.1rem;
            line-height: 1.8;
            box-shadow: 0 5px 20px rgba(240, 147, 251, 0.3);
        }

        .audio-player {
            background: white;
            padding: 1.5rem;
            border-radius: 15px;
            margin: 1.5rem 0;
            text-align: center;
            box-shadow: 0 3px 15px rgba(0,0,0,0.1);
        }

        .audio-player audio {
            width: 100%;
            margin-top: 1rem;
        }

        .success-message {
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            color: #155724;
            padding: 1.5rem;
            border-radius: 15px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: 600;
            margin-top: 1.5rem;
        }

        .error-alert {
            margin-top: 1.5rem;
        }

        .spinner-border-sm {
            width: 1rem;
            height: 1rem;
            border-width: 0.15em;
        }

        .input-group-text {
            background: #f8f9fa;
            border: 1px solid #ced4da;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #formSection {
            transition: all 0.3s ease;
        }

        #formSection.processing {
            opacity: 0.6;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="card">
            <div class="card-header">
                <h1><i class="bi bi-heart-fill"></i> Romantic Message Sender</h1>
                <p>Send AI-generated romantic voice message based on a book theme</p>
            </div>
            <div class="card-body p-4">
                <!-- Input Form -->
                <div id="formSection">
                    <form id="messageForm">
                        <div class="mb-3">
                            <label for="phoneNumber" class="form-label fw-semibold">
                                <i class="bi bi-phone"></i> Phone Number
                            </label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-telephone"></i></span>
                                <input type="tel" class="form-control" id="phoneNumber"
                                       placeholder="+1234567890" required
                                       pattern="^\+?[1-9]\d{1,14}$">
                            </div>
                            <div class="form-text">Use E.164 format (e.g., +1234567890)</div>
                        </div>

                        <div class="mb-4">
                            <label for="bookTheme" class="form-label fw-semibold">
                                <i class="bi bi-book"></i> Book Theme
                            </label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-pen"></i></span>
                                <textarea class="form-control" id="bookTheme" rows="3"
                                          placeholder="e.g., A passionate love story set in Paris during spring..."
                                          required minlength="5" maxlength="200"></textarea>
                            </div>
                            <div class="form-text">Describe the romantic theme (5-200 characters)</div>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-send-fill me-2"></i> Send Romantic Message
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Progress Section (Hidden initially) -->
                <div id="progressSection" style="display: none;">
                    <!-- Overall Progress Bar -->
                    <div class="progress-bar-custom">
                        <div class="progress" id="overallProgress" style="width: 0%"></div>
                    </div>

                    <!-- Stage Tracker -->
                    <div class="stage-tracker">
                        <h5 class="mb-3"><i class="bi bi-list-check"></i> Pipeline Progress</h5>
                        <div id="stageContainer"></div>
                    </div>

                    <!-- Message Display (Shows when message is generated) -->
                    <div id="messageSection" style="display: none;" class="fade-in">
                        <h5><i class="bi bi-chat-heart"></i> Your Romantic Message</h5>
                        <div class="message-display" id="messageContent"></div>
                    </div>

                    <!-- Audio Player (Shows when audio is ready) -->
                    <div id="audioSection" style="display: none;" class="fade-in">
                        <div class="audio-player">
                            <h5><i class="bi bi-music-note-beamed"></i> Audio Message</h5>
                            <audio id="audioPlayer" controls preload="metadata"></audio>
                        </div>
                    </div>

                    <!-- Success Message -->
                    <div id="successSection" style="display: none;" class="fade-in">
                        <div class="success-message">
                            <i class="bi bi-check-circle-fill me-2"></i>
                            Message sent successfully!
                        </div>
                    </div>

                    <!-- Error Alert -->
                    <div id="errorSection" style="display: none;" class="fade-in">
                        <div class="alert alert-danger error-alert" role="alert">
                            <h5 class="alert-heading"><i class="bi bi-exclamation-triangle-fill"></i> Error</h5>
                            <p id="errorMessage" class="mb-0"></p>
                            <p id="errorStage" class="mb-0 mt-2 small"></p>
                        </div>
                    </div>

                    <!-- Reset Button -->
                    <div class="d-grid mt-3">
                        <button type="button" class="btn btn-outline-primary" id="resetBtn">
                            <i class="bi bi-arrow-counterclockwise"></i> Send Another Message
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE_URL = window.location.origin;
        const POLL_INTERVAL = 2000; // Poll every 2 seconds

        const stages = [
            { name: 'REQUESTED', icon: 'bi-hourglass-split', description: 'Job requested' },
            { name: 'GENERATING_MESSAGE', icon: 'bi-robot', description: 'Generating message with AI' },
            { name: 'MESSAGE_GENERATED', icon: 'bi-check-circle', description: 'Message created' },
            { name: 'CONVERTING_TO_AUDIO', icon: 'bi-soundwave', description: 'Converting to speech' },
            { name: 'AUDIO_CONVERTED', icon: 'bi-file-earmark-music', description: 'Audio ready' },
            { name: 'UPLOADING_TO_S3', icon: 'bi-cloud-upload', description: 'Uploading to cloud' },
            { name: 'UPLOADED', icon: 'bi-cloud-check', description: 'Upload complete' },
            { name: 'SENDING_MMS', icon: 'bi-send', description: 'Sending message' },
            { name: 'COMPLETED', icon: 'bi-check-circle-fill', description: 'All done!' },
            { name: 'FAILED', icon: 'bi-x-circle-fill', description: 'Failed' }
        ];

        let pollInterval = null;
        let currentJobId = null;
        let revealedStages = new Set(); // Track which stages have been revealed

        // Initialize stage tracker (start empty)
        function initStageTracker() {
            const container = document.getElementById('stageContainer');
            container.innerHTML = ''; // Start with empty container
            revealedStages.clear(); // Clear revealed stages
        }

        // Add a stage to the UI (progressive reveal)
        function addStageToUI(stage) {
            if (revealedStages.has(stage.name)) return; // Already revealed

            const container = document.getElementById('stageContainer');
            const stageHtml = `
                <div class="stage-item pending fade-in" id="stage-${stage.name}" style="opacity: 0;">
                    <div class="stage-icon">
                        <i class="${stage.icon}"></i>
                    </div>
                    <div class="stage-content">
                        <p class="stage-title">${stage.description}</p>
                        <p class="stage-description">${stage.name.replace(/_/g, ' ')}</p>
                    </div>
                </div>
            `;

            container.insertAdjacentHTML('beforeend', stageHtml);
            revealedStages.add(stage.name);

            // Animate appearance
            setTimeout(() => {
                const element = document.getElementById('stage-' + stage.name);
                if (element) {
                    element.style.opacity = '1';
                }
            }, 10);
        }

        // Update stage UI
        function updateStage(currentStage, progressPercentage, errorStage = null) {
            // Update progress bar
            document.getElementById('overallProgress').style.width = progressPercentage + '%';

            const currentStageIndex = stages.findIndex(s => s.name === currentStage);

            // Handle FAILED state specially
            if (currentStage === 'FAILED' && errorStage) {
                const errorStageIndex = stages.findIndex(s => s.name === errorStage);

                // Reveal all stages up to and including the failed stage
                for (let i = 0; i <= errorStageIndex; i++) {
                    addStageToUI(stages[i]);
                }

                // Update stage states
                stages.forEach((stage, index) => {
                    const element = document.getElementById('stage-' + stage.name);
                    if (!element) return;

                    element.classList.remove('pending', 'active', 'completed', 'failed');

                    if (stage.name === errorStage) {
                        element.classList.add('failed');
                    } else if (index < errorStageIndex) {
                        element.classList.add('completed');
                    }
                });
            } else {
                // Progressive reveal: only show stages up to current + 1 (next stage)
                for (let i = 0; i <= Math.min(currentStageIndex, stages.length - 1); i++) {
                    if (stages[i].name !== 'FAILED') {
                        addStageToUI(stages[i]);
                    }
                }

                // Update stage states for revealed stages
                stages.forEach((stage, index) => {
                    const element = document.getElementById('stage-' + stage.name);
                    if (!element) return;

                    element.classList.remove('pending', 'active', 'completed', 'failed');

                    if (stage.name === currentStage) {
                        element.classList.add('active');
                    } else if (index < currentStageIndex) {
                        element.classList.add('completed');
                    } else {
                        element.classList.add('pending');
                    }
                });
            }
        }

        // Show message
        function showMessage(message) {
            document.getElementById('messageContent').textContent = message;
            document.getElementById('messageSection').style.display = 'block';
        }

        // Show audio
        function showAudio(audioUrl) {
            const audioPlayer = document.getElementById('audioPlayer');
            audioPlayer.src = audioUrl;
            document.getElementById('audioSection').style.display = 'block';
        }

        // Show success
        function showSuccess() {
            document.getElementById('successSection').style.display = 'block';
        }

        // Show error
        function showError(errorMessage, errorStage) {
            document.getElementById('errorMessage').textContent = errorMessage;
            if (errorStage) {
                document.getElementById('errorStage').textContent = `Failed at stage: ${errorStage}`;
            }
            document.getElementById('errorSection').style.display = 'block';
        }

        // Poll job status
        async function pollJobStatus(jobId) {
            try {
                const response = await fetch(`${API_BASE_URL}/api/v1/messages/status/${jobId}`);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const status = await response.json();

                // Update UI
                updateStage(status.currentStage, status.progressPercentage, status.errorStage);

                // Show message when generated
                if (status.romanticMessage && !document.getElementById('messageSection').style.display.includes('block')) {
                    showMessage(status.romanticMessage);
                }

                // Show audio when ready
                if (status.audioUrl && !document.getElementById('audioSection').style.display.includes('block')) {
                    showAudio(status.audioUrl);
                }

                // Check if completed or failed
                if (status.currentStage === 'COMPLETED') {
                    clearInterval(pollInterval);
                    showSuccess();
                } else if (status.currentStage === 'FAILED') {
                    clearInterval(pollInterval);
                    showError(status.errorMessage || 'An error occurred', status.errorStage);
                }

            } catch (error) {
                clearInterval(pollInterval);
                showError('Failed to fetch job status: ' + error.message);
            }
        }

        // Submit form
        document.getElementById('messageForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const phoneNumber = document.getElementById('phoneNumber').value;
            const bookTheme = document.getElementById('bookTheme').value;

            try {
                // Show progress section
                document.getElementById('formSection').classList.add('processing');
                document.getElementById('progressSection').style.display = 'block';

                // Initialize stages
                initStageTracker();

                // Submit request
                const response = await fetch(`${API_BASE_URL}/api/v1/messages/send`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        phoneNumber,
                        bookTheme
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'Failed to send message');
                }

                const result = await response.json();
                currentJobId = result.jobId;

                // Start polling
                updateStage('REQUESTED', 0);
                pollInterval = setInterval(() => pollJobStatus(currentJobId), POLL_INTERVAL);
                pollJobStatus(currentJobId); // Initial poll

            } catch (error) {
                document.getElementById('formSection').classList.remove('processing');
                showError('Failed to initiate message: ' + error.message);
            }
        });

        // Reset button
        document.getElementById('resetBtn').addEventListener('click', () => {
            // Stop polling
            if (pollInterval) {
                clearInterval(pollInterval);
            }

            // Reset UI
            document.getElementById('formSection').classList.remove('processing');
            document.getElementById('progressSection').style.display = 'none';
            document.getElementById('messageSection').style.display = 'none';
            document.getElementById('audioSection').style.display = 'none';
            document.getElementById('successSection').style.display = 'none';
            document.getElementById('errorSection').style.display = 'none';
            document.getElementById('messageForm').reset();
            document.getElementById('overallProgress').style.width = '0%';
        });
    </script>
</body>
</html>
